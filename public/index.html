<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>醫療工具百寶箱</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white min-h-screen flex flex-col items-center justify-center">
    <div class="container mx-auto px-4 py-12">
        <h1 class="text-4xl font-bold text-center text-black mb-10">醫療工具百寶箱</h1>

        <!-- 看診小工具 -->
        <div class="mb-12">
            <h2 class="text-2xl font-semibold text-black mb-4">看診小工具</h2>
            <div id="tools-grid" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
            </div>
        </div>

        <!-- 感染疾病 -->
        <div class="mb-12">
            <h2 class="text-2xl font-semibold text-black mb-4">感染疾病</h2>
            <div id="infection-disease-grid" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
            </div>
        </div>

        <!-- 耳鼻喉頭頸外科 -->
        <div class="mb-12">
            <h2 class="text-2xl font-semibold text-black mb-4">耳鼻喉頭頸外科</h2>
            <div id="ent-grid" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
            </div>
        </div>

        <!-- 內科疾病 -->
        <div class="mb-12">
            <h2 class="text-2xl font-semibold text-black mb-4">內科疾病</h2>
            <div id="internal-medicine-grid" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
            </div>
        </div>
        
        <!-- 疾病/衛教 -->
        <div class="mb-12">
            <h2 class="text-2xl font-semibold text-black mb-4">疾病/衛教</h2>
            <div id="disease-grid" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
            </div>
        </div>

    </div>
    <script src="js/main.js"></script>
</body>
</html>
